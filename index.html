<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1 class="title">Telephone Number Validator</h1>
        
        <div class="validator-box">
            <label for="user-input" class="input-label">Enter a Phone Number:</label>
            <input id="user-input" type="text" placeholder="e.g., 1 555-555-5555">
            
            <div class="button-group">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>

            <div id="results-div" class="results-div"></div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
